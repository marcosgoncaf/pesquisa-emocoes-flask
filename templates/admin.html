<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Pesquisador</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; color:#333; }
        .container { max-width: 850px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .item-card { background: #fff; border: 1px solid #ddd; padding: 20px; margin-top: 20px; border-radius: 8px; position: relative; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-add { background: #007bff; color: white; margin-top: 15px; }
        .btn-save { background: #28a745; color: white; width: 100%; margin-top: 30px; padding: 15px; }
        .cols-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .checkbox-group label { display: inline-flex; align-items: center; margin-right: 15px; cursor: pointer; }
        .checkbox-group input { margin-right: 5px; }
        #result { display:none; margin-top:20px; padding:20px; background:#d4edda; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
<div class="container">
    <h1>Novo Estudo</h1>
    <label>Nome:</label><input type="text" id="study_name">
    <label>Boas-vindas:</label><textarea id="welcome_message" rows="2"></textarea>
    <div id="items-list"></div>
    <button class="btn btn-add" onclick="addItem()">+ Adicionar Amostra</button>
    <button class="btn btn-save" onclick="submitStudy()">ðŸ’¾ Salvar e Gerar Link</button>
    <div id="result"><strong>Link:</strong> <span id="link-url"></span></div>
</div>
<script>
    function addItem() {
        const id = Date.now();
        const html = `
            <div class="item-card" id="card-${id}">
                <button onclick="this.parentElement.remove()" style="float:right;color:red;border:none;background:none;cursor:pointer">X</button>
                <h3>Amostra</h3>
                <label>Nome:</label><input type="text" class="i-name">
                <label>Link do Arquivo (Drive, Web, etc):</label>
                <input type="text" class="i-url" placeholder="Cole o link aqui...">
                <label>Legenda:</label><input type="text" class="i-caption">
                <div class="cols-2">
                    <div>
                        <label>Tempo (s):</label><input type="number" class="i-dur" value="5">
                        <label>FPS:</label><input type="number" class="i-fps" value="3">
                    </div>
                    <div>
                        <label>Perguntas:</label><br>
                        <div class="checkbox-group">
                            <label><input type="checkbox" class="i-lk" checked> Nota</label>
                            <label><input type="checkbox" class="i-em" checked> EmoÃ§Ãµes</label>
                            <label><input type="checkbox" class="i-wd"> Palavra</label>
                        </div>
                    </div>
                </div>
            </div>
        `;
        document.getElementById('items-list').insertAdjacentHTML('beforeend', html);
    }

    async function submitStudy() {
        const btn = document.querySelector('.btn-save');
        const name = document.getElementById('study_name').value;
        if(!name) return alert("Preencha o nome");
        
        const cards = document.querySelectorAll('.item-card');
        const fd = new FormData();
        fd.append('study_name', name);
        fd.append('welcome_message', document.getElementById('welcome_message').value);

        cards.forEach((card, i) => {
            fd.append(`items[${i}][name]`, card.querySelector('.i-name').value);
            fd.append(`items[${i}][directUrl]`, card.querySelector('.i-url').value);
            fd.append(`items[${i}][caption]`, card.querySelector('.i-caption').value);
            fd.append(`items[${i}][duration]`, card.querySelector('.i-dur').value);
            fd.append(`items[${i}][fps]`, card.querySelector('.i-fps').value);
            fd.append(`items[${i}][q_liking]`, card.querySelector('.i-lk').checked);
            fd.append(`items[${i}][q_emotions]`, card.querySelector('.i-em').checked);
            fd.append(`items[${i}][q_word]`, card.querySelector('.i-wd').checked);
        });

        btn.disabled = true; btn.innerText = "Salvando...";
        try {
            const res = await fetch('/create_study', { method: 'POST', body: fd });
            const json = await res.json();
            if(json.status === 'success') {
                document.getElementById('result').style.display = 'block';
                document.getElementById('link-url').innerText = json.link;
                btn.innerText = "âœ… Salvo!";
            } else { alert("Erro: " + json.message); btn.disabled = false; }
        } catch(e) { alert("Erro conexÃ£o"); btn.disabled = false; }
    }
    addItem();
</script>
</body>
</html>
